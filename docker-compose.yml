services:
  localstack:
    image: localstack/localstack:3
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs
      - AWS_DEFAULT_REGION=${AWS_REGION}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 5s
      timeout: 2s
      retries: 20

  aws-init:
    image: public.ecr.aws/aws-cli/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_REGION}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - FILE_STORAGE_BUCKET=${FILE_STORAGE_BUCKET}
      - INFERENCE_START_QUEUE_NAME=${INFERENCE_START_QUEUE_NAME}
      - INFERENCE_RESULT_QUEUE_NAME=${INFERENCE_RESULT_QUEUE_NAME}
    volumes:
      - ./scripts:/scripts
      - ./samples:/samples
    entrypoint: [ "sh", "/scripts/init-aws.sh" ]

  extractor:
    container_name: extractor
    build: ./backend/extraction
    depends_on:
      - localstack
      - aws-init
    environment:
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - INFERENCE_START_QUEUE_URL=${INFERENCE_START_QUEUE_URL}
      - INFERENCE_RESULT_QUEUE_URL=${INFERENCE_RESULT_QUEUE_URL}
      - FILE_STORAGE_BUCKET=${FILE_STORAGE_BUCKET}

  database:
    container_name: analyzer-database
    image: postgres:13.23
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data

  analyzer:
    container_name: analyzer
    build:
      context: .
      dockerfile: backend/analysis/Dockerfile
    depends_on:
      - database
      - localstack
      - aws-init
    environment:
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - INFERENCE_START_QUEUE_URL=${INFERENCE_START_QUEUE_URL}
      - INFERENCE_RESULT_QUEUE_URL=${INFERENCE_RESULT_QUEUE_URL}
      - FILE_STORAGE_BUCKET=${FILE_STORAGE_BUCKET}
      - DB_REACT_URL=r2dbc:postgresql://database:5432/${DB_NAME}
      - DB_URL=jdbc:postgresql://database:5432/${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
    ports:
      - "8080:8080"
    volumes:
      - ./temp-files:/app/temp-files